<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias>
	<family>sans-serif</family>
	<prefer>
	<family>Cantarell</family>
	<family>Droid Sans Thai</family>
	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
	<family>Cantarell</family>
	<family>Droid Sans Thai</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
	<family>JetBrains Mono</family>
	<family>Droid Sans Thai</family>
	</prefer>
</alias>

</fontconfig>
